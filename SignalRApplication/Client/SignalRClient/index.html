<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

    <input type="text" id="txtMessage">
    <button id="btnSend">Gönder</button>

    <div></div>
</body>
<script src="signalr.min.js"></script>
<script src="jquery.min.js"></script>
<script>
    $(document).ready(() => {

        const connection = new signalR.HubConnectionBuilder()
            // .withUrl("https://localhost:5001/myhub").build();
            .withUrl("https://localhost:44326/myhub").build();


        connection.start();

        $('#btnSend').click(() => {
            let message = $('#txtMessage').val();
            console.log(message);
            connection.invoke("SendMessageAsync", message)
                .catch(err =>
                    console.log(`Mesaj gönderilirken hata oluştu.${err}`));
            // clienttan serverdaki methoda erişiyoruz

        });

        connection.on("receiveMessageOnClient", message => {
            console.log('success');
            $("div").append(message + "<br>");
        })
    });
</script>

</html>
